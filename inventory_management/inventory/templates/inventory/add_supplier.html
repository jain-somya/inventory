{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add New Supplier</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
    </div>
</div>
{% endblock %}
